<ion-content class="login-content">
  <div class="login-wrapper">
    <form class="login-card" (ngSubmit)="login()" novalidate>
      <h2 class="login-title">Bienvenido</h2>
      <p class="login-subtitle">Inicia sesión</p>

      <ion-item class="input-item">
        <ion-label position="floating">Usuario</ion-label>
        <ion-input [(ngModel)]="username" name="username" required></ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
      </ion-item>

      <ion-button expand="block" class="login-button" type="submit">
        Iniciar Sesión
      </ion-button>

      <ion-button expand="block" fill="clear" class="register-button" (click)="register()">
        Crear Cuenta
      </ion-button>
    </form>
  </div>
</ion-content>
