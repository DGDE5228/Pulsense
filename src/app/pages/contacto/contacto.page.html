<ion-header [translucent]="true">
   <div class="navbar">
    <ul class="nav-links">
      <li><a routerLink="/dashboard" routerLinkActive="active">Inicio</a></li>
      <li><a routerLink="/test" routerLinkActive="active">Pulso</a></li>
      <li><a routerLink="/iot" routerLinkActive="active">IOT</a></li>
      <li><a routerLink="/graficas" routerLinkActive="active">Información</a></li>
      <li><a routerLink="/contacto" routerLinkActive="active">Contacto</a></li>
    </ul>
    <div class="auth-buttons">
      <button class="btn-login"  routerLink="/login">Logout</button>
      
    </div>
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="contact-wrapper">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Contacto</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-img 
      src="assets/TechG.png" 
      alt="Logo o fachada de la empresa" 
      style="margin: 20px auto; max-width: 200px; border-radius: 12px;">
    </ion-img>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Tech G</ion-card-title>
        <ion-card-subtitle>Estamos aquí para ayudarte</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-icon name="location-outline" slot="start"></ion-icon>
            <ion-label>Calvillo - Aguascalientes km 38 #3821, 20832 Calvillo, Ags.</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="call-outline" slot="start"></ion-icon>
            <ion-label>+52 449 111 6775</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-label>contacto&#64;techg.com</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
  <div class="footer">
    <p>© 2024 Pulsense. Todos los derechos reservados.</p>
  </div>
</ion-content>
